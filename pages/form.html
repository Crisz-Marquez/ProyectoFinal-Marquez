<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Service Valejo | Formulario</title>

		<!-- Style CSS -->
		<link rel="stylesheet" href="../css/form-style.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
	
	</head>
	<body>
	<main id="form">
		<article class="card">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="card-inner">
				<h2 class="tittle-card">Solicitud de Servicio Técnico</h2>
				<div class="input-group">
					<form id="serviceForm">
						<label for="name">Nombre Completo:</label>
						<input type="text" id="name" name="name" required>
			
						<label for="email">Correo Electrónico:</label>
						<input type="email" id="email" name="email" required>
			
						<label for="phone">Número de Celular:</label>
						<input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Ej. 3515314324">
			
						<label for="address">Direccion:</label>
						<input type="text" id="address" name="address" required>
						
						<label for="product">Producto:</label>
						<select id="product" name="product" required>
							<option value="" disabled selected>Seleccione un producto</option>
							<option value="heladera">Heladera</option>
							<option value="microondas">Microondas</option>
							<option value="lavarropas">Lavarropas</option>
							<option value="lavavajillas">Lavavajillas</option>
							<option value="lavasecarropas">Lavasecarropas</option>
							<option value="frezzer">Frezzer Vertical</option>
						</select>
			
						<label for="brand">Marca:</label>
							<div class="brand-options">
								<div class="whirlpool-radio">
									<label for="whirlpool">Whirlpool</label>
									<input type="radio" id="whirlpool" name="brand" value="whirlpool" required>
								</div>
								<div class="samsung-radio">
									<label for="samsung">Samsung</label>
									<input type="radio" id="samsung" name="brand" value="samsung" required>
								</div>
							</div>
			
						<label for="issue">Falla o codigo de error del producto:</label>
						<textarea id="issue" name="issue" rows="4" required></textarea>
						<div>
		
						<div id="messageContainer"></div>
						<button type="submit">Enviar Solicitud</button>
						<button><a href="../index.html">Volver al Inicio</a></button>
					</form>
				</div>
			</div>
			
		</article>
	</main>
	</body>
	<script src="../js/apps.js"></script>
</html>
